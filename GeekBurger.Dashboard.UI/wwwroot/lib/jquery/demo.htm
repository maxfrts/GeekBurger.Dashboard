<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="dist/jquery.ajax-cross-origin.min.js"></script>
</head>

<body>

<input type="text" id="url" style="width: 400px">
<input type="button" id="btn" value="Get JSON">
<br/><br/>

<script type="text/javascript">
$(function() {
	$( '#service' ).on( 'change', function(){
		$( '#url' ).val( $( this ).val() );
	});
	
	$( '#url' ).val( $( '#service' ).val() );
	
	$( '#btn' ).click(function(){
		var url = $( '#url' ).val()
		
		$.ajax({
		  crossOrigin: true,
		  url: 'http://geekburguerdashboard.azurewebsites.net/api/dashboard/sales',
		  //dataType: "json", //no need. if you use crossOrigin, the dataType will be override with "json"
		  //charset: 'ISO-8859-1', //use it to define the charset of the target url
		  //context: {},
		  success: function(data) {
			  //alert(data);
			  console.log(data);
			}
		})
		.done(function( data, textStatus, jqXHR ) {
			//alert(data);
		});
	});
	
/*########################################################
	before the use of $.getJSON you need to set {crossOrigin: true} through $.ajaxSetup
	
	$.ajaxSetup({
		crossOrigin: true
	});
	
	$.getJSON(url, null, function(data) {
		$( '#test' ).html(data);
	});
########################################################*/
	
}); 
</script>

</body>
</html>
